<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <script data-main="js/app.js" src="js/lib/require-jquery.js"></script>
	<!--[if IE]><script src="js/polyfills/excanvas.js"></script><![endif]-->
    <script src="/socket.io/socket.io.js"></script>
    <link href="css/app.css" rel="stylesheet" type="text/css"/>

</head>
<body>

    <div id="console" style="display: none;">
        &gt; <input id="chatbox"/>
    </div>

    <div id="chat">
        Press &lt;Enter&gt; to type on chat.
    </div>

    <div id="footer">
        <p>Using: node.js, socket.io, backbone, underscore, jquery, compass, sass, html5 (css3, canvas).</p>
        <p>An open source project by <a href="http://twitter.com/cri5ti">@cri5ti.</a></p>
        <p>Fork me on <a href="https://github.com/cri5ti/html5-bomberman">GitHub</a>.</p>
    </div>

    <div id="map">
    </div>

    <div id="waitserver">Waiting for connection
    </div>

    <div id="welcome">
        <div id="form">
            <p>Type your name: </p>
            <input id="userid" type="text" required/>
            <button id="loginBtn" type="submit" disabled="disabled">&gt;</button>
        </div>
    </div>

</body>
</html>
