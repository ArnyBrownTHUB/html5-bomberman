<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Monitor</title>

    <script src="/socket.io/socket.io.js"></script>
    <script data-main="js/main.js" src="js/lib/require-jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td align="right" class="label">users:</td>
            <td width="100"><div class="chart" id="chart-users">Loading...</div></td>
            <td width="50" align="right" valign="middle"><div id="curent-users" style="font: 18px Arial; color: #fff;"></div></td>
        </tr>

        <tr>
            <td align="right" class="label">node:</td>
            <td><div class="chart" id="chart-cpu">Loading...</div></td>
            <td valign="middle" align="right"><div id="curent-cpu"></div></td>
        </tr>
        <tr>
            <td colspan="3">
                <hr noshade color="#555"/>
            </td>
        </tr>
        <tr>
            <td align="right" class="label">mapfill:</td>
            <td><div class="chart" id="chart-mapfill">Loading...</div></td>
            <td valign="middle" align="right"><div id="curent-mapfill"></div></td>
        </tr>
    </table>

</body>
</html>
